<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Actualizar Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-container">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item class="custom-item">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="txt_nombre" type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item class="custom-item">
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="txt_apellido" type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item class="custom-item">
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input [(ngModel)]="txt_telefono" type="text" (focusout)="verificarNumero()"></ion-input>
        </ion-item>
        <p class="error-message">{{mensaje}}</p>
      </ion-col>

      <ion-col size="12">
        <ion-item class="custom-item">
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="txt_correo" type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="button-container">
      <ion-col size="6">
        <ion-button expand="full" color="success" (click)="guardar();" class="custom-button">Guardar</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="warning" (click)="cancelar();" class="custom-button">Cancelar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
