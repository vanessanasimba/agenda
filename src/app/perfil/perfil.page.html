<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil Usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
    <ion-item>
      <ion-label position="floating">CÃ©dula</ion-label>
      <ion-input [(ngModel)]="txt_cedula" type="text" [disabled]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="txt_nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="txt_apellido" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="txt_correo" type="text"></ion-input>
    </ion-item>

    <div class="ion-margin-top">
      <ion-button expand="block" (click)="guardarCambios()">Guardar Cambios</ion-button>
    </div>
</ion-content>
