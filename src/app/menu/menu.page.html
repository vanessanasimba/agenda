
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar  class="menu-toolbar">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding menu-content">
    <ion-list>
      <ion-item button (click) = "ingPergil()" class="menu-item">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item button (click)="cerrarSesion()" class="menu-item">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Contactos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button (click)="nuevo();">
      <ion-icon name="add">
      </ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-content class="contact-list">
    <ion-list>
      <ion-item-sliding *ngFor="let fila of contactos">
        <ion-item class="contact-item">
          <ion-avatar  slot="start">
            <img src="assets/img/contact.png">
          </ion-avatar>
          <ion-label class="contact-label">
            <div class="contact-info">
              <span class="contact-title">Nombre:</span>
              <span class="contact-data">{{fila.nombre}}</span>
            </div>
            <div class="contact-info">
              <span class="contact-title">Teléfono:</span>
              <span class="contact-data">{{fila.telefono}}</span>
            </div>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="warning" (click)="editar(fila.codigo)">Editar</ion-item-option>
          <ion-item-option color="danger"  (click)="eliminar(fila.codigo)">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
</div>
